<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Register</title>

		<style>
			body {
				background: url("{{ url_for('static', filename='/images/bg.jpg') }}")
					no-repeat;
			}
		</style>

		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/register.css') }}"
		/>
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>

		<script
			defer
			src="{{ url_for('static', filename='/js/register.js') }}"
		></script>
	</head>
	<body>
		<div class="wrapper">
			<form>
				<h1>Register</h1>
				<div class="input-box">
					<input id="email" type="text" placeholder="Email" required />
					<i class="bx bxs-user"></i>
				</div>
				<div class="input-box">
					<input
						id="password"
						type="password"
						placeholder="Password"
						required
					/>
					<i class="bx bxs-lock-alt"></i>
				</div>
				<button type="submit" class="btn">Register</button>
			</form>
		</div>
	</body>
</html>
